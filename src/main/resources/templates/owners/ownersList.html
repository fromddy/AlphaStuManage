<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>可爱的学生们</h2>

  <table id="owners" class="table table-striped">
    <thead>
      <tr>
       
        <th style="width: 150px;">姓名</th>
        <th style="width: 150px;">性别</th>
        <th style="width: 150px;">生日</th>
        <th style="width: 150px;">籍贯</th>
        <th style="width: 150px;">院系</th>
        <th style="width: 150px;">电话</th>
        
      </tr>
    </thead>
    <tbody>
      <tr th:each="owner : ${selections}">
        
      
        <td th:text="${owner.name}" />
        <td th:text="${owner.gender}" />
        <td th:text="${owner.birthday}" />
        <td th:text="${owner.address}" />
        <td th:text="${owner.department}" />
        <td th:text="${owner.number}" />
      </tr>
    </tbody>
  </table>

</body>

</html>
