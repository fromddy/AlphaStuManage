<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>学生</h2>
  <form th:object="${owner}" class="form-horizontal" id="add-owner-form" method="post">
    <div class="form-group has-feedback">

     
      <input th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
      <input th:replace="~{fragments/inputField :: input ('Gender', 'gender', 'text')}" />
      <input th:replace="~{fragments/inputField :: input ('Birthday', 'birthday', 'text')}" />
      <input th:replace="~{fragments/inputField :: input ('Address', 'address', 'text')}" />
      <input th:replace="~{fragments/inputField :: input ('Department', 'department', 'text')}" />
      <input th:replace="~{fragments/inputField :: input ('Number', 'number', 'text')}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button th:with="text=${owner['new']} ? '增加学生信息' : '更新学生信息'" class="btn btn-default" type="submit"
          th:text="${text}">增加学生信息</button>
      </div>
    </div>
  </form>
</body>

</html>
